name: Docker Build

on:
  push:
    branches:
      - main  # Change this to match the branch where your code is

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker buildx create --use
        docker buildx build --file Dockerfile --tag factorial-calculator:latest .
        docker save -o factorial-calculator.tar factorial-calculator:latest

    - name: Archive Docker image
      uses: actions/upload-artifact@v2
      with:
        name: factorial-calculator
        path: factorial-calculator.tar
